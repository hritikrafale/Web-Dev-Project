<!Doctype html>
<html>
    <head>
        <title>The generics | Store</title>
        <meta name="description" content="This is the Description">
        <link rel="stylesheet" href="style.css">
        <script src="Store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main_nav">
                <ul>
                    <li><a href="HomePage.html">HOME</a></li>
                    <li><a href="Store.html">STORE</a></li>
                    <li><a href="Generics.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-larger">THE GENERICS</h1>
        </header>
        <section class="content-section container">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="Images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="Images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img  class="shop-item-image" src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>    
        </section>
        <section class="content-section container">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Shirt</span>
                    <img class="shop-item-image" src="Images/Shirt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price" >$19.99</span>
                        <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price" >$6.99</span>
                        <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                    </div>
                </div>
            </div>    
        </section>
        <section class="content-section container">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="images/Shirt.png" width="100" height="100">
                        <span class="cart-item-title">T-Shirt</span>
                    </div>
                    <span class="cart-column cart-price">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger " type="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-column cart-item">
                        <img class="cart-item-image" src="images/Album 3.png" width="100" height="100">
                        <span class="cart-item-title">Album-3</span>
                    </div>
                    <span class="cart-column cart-price">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger " type="button">REMOVE</button>
                    </div>
                </div>  
            </div>
            <div class="cart-total">
            <span class="cart-total-title">TOTAL</span>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>          
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">    
                <h3 class="band-name">The Generics</h3>
                <ul class="nav footer-nav">
                    <li><a href="https://www.youtube.com/" target="_blank"><img src="Images/Youtube.png"></a></li>
                    <li><a href="https://www.spotify.com/in/" target="_blank"><img src="Images/spotify.png"></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank"><img src="Images/facebook.png"></a></li>
                </ul>
            </div>    
        </footer>
    </body>
</html>
